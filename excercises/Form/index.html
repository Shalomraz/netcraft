<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
<h1>Some awesome form!</h1>

<form action"test.html" method="get">
	<fieldset>
		<legend>User data</legend>

		<div>
			<label for="username">User Name</label>
			<input type="text" name="username" id="username" placeholder="User Name" value="">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" value="">
		</div>
	</fieldset>
	<fieldset>
		<legend>Comments</legend>
		<div>
			<label for="comment">Comment</label>
			<textarea name="comment" id="comment" cols="50" rows="10" placeholder="Your comment here"></textarea>
		</div>
	</fieldset>
	<div>
		<input type="checkbox" id="accept" name="accept">
		<label for="accept">Accept terms</label>
	</div>

	<div>
		<input type="radio" id="radio1" name="radio1" value="choose1">
		<label for="radio1">Choose me 1</label>
		<input type="radio" id="radio2" name="radio2" value="choose2">
		<label for="radio2">Choose me 2</label>
		<input type="radio" id="radio3" name="radio3" value="choose3">
		<label for="radio3">Choose me 3/label>
	</div>
	<button type="submit"><b>Login</b></button>
</form>
</body>
</html>
